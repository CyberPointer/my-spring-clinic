<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--*@thymesVar id="vet" type="com.my.spring.clinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">List of owners...</h2>
<table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each ="vet : ${vets}">
        <th th:text="${vet.id}">Id</th>
        <th th:text="${vet.firstName}">firstName</th>
        <th th:text="${vet.lastName}">lastName</th>
    </tr>
    </tbody>
</table>

</body>
</html>
