<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--*@thymesVar id="owner" type="com.my.spring.clinic.model.Owner"*/-->
    <h1 th:text="'List of Owners'">List of owners...</h1>
    <table id="owners" class="table table-striped">
        <thead>
            <th style="width: 150px">Id</th>
            <th style="width: 200px">First Name</th>
            <th style="width: 250px">Last Name</th>
        </thead>
        <tbody>
        <tr th:each ="owner : ${owners}">
            <th th:text="${owner.id}">Id</th>
            <th th:text="${owner.firstName}">firstName</th>
           <th th:text="${owner.lastName}">lastName</th>
        </tr>
        </tbody>
    </table>

</body>
</html>
